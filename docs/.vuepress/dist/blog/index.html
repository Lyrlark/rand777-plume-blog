ate-time" data-v-04236799><span class="icon vpi-clock" data-v-04236799></span><span data-v-04236799>2025-04-29</span></div></div><div class="vp-doc excerpt" data-v-04236799><p>微信小程序中的 <a href="https://developers.weixin.qq.com/miniprogram/dev/component/picker.html" target="_blank" rel="noopener noreferrer">picker</a> 是一个从底部弹起的滚动选择器，虽然能够满足大多数应用场景，
但如果我们需要让内容不局限于选择器，而是要在这个 <strong>抽屉</strong> 里面放各式各样的内容，
那官方 <code v-pre>api</code> 就不太能够满足这个需求了，我们需要自定义一个 <code v-pre>picker</code> 组件。这个效果实现起来并不难，但是涉及到一些基础知识，因此稍加记录。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-26e41dd1 data-v-04236799><!----><div class="blog-post-item-content" data-v-04236799><h3 data-v-04236799><!----><!----><a class="vp-link no-icon link" href="/article/uabveerw/" data-v-04236799 data-v-323ad0c8><!--[-->Node.js + 微信小程序<!--]--><!----></a></h3><div class="post-meta" data-v-04236799><div class="category-list" data-v-04236799><span class="icon vpi-folder" data-v-04236799></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=59ac2d" data-v-04236799 data-v-323ad0c8><!--[-->技文<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-04236799><span class="icon vpi-tag" data-v-04236799></span><!--[--><a class="vp-link no-icon link tag vp-tag-zfnq" href="/blog/tags/?tag=微信小程序" data-v-04236799 data-v-323ad0c8><!--[-->微信小程序<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-w7ys" href="/blog/tags/?tag=Node.js" data-v-04236799 data-v-323ad0c8><!--[-->Node.js<!--]--><!----></a><!--]--></div><div class="create-time" data-v-04236799><span class="icon vpi-clock" data-v-04236799></span><span data-v-04236799>2025-04-22</span></div></div><div class="vp-doc excerpt" data-v-04236799><div style="text-align:center"><p><img src="/assets/25042201_cover.png" alt="wechat node" style="width:100%;max-width:200px;" width="1890" height="1417"></p>
</div><p>本文主要介绍如何使用 node 完成一些后端业务的开发，例如 数据库连接，发送邮件验证码。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-26e41dd1 data-v-04236799><!----><div class="blog-post-item-content" data-v-04236799><h3 data-v-04236799><!----><!----><a class="vp-link no-icon link" href="/article/btjqqwlm/" data-v-04236799 data-v-323ad0c8><!--[-->如何优雅处理多个异步操作？<!--]--><!----></a></h3><div class="post-meta" data-v-04236799><div class="category-list" data-v-04236799><span class="icon vpi-folder" data-v-04236799></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9c32e1" data-v-04236799 data-v-323ad0c8><!--[-->学文<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-04236799><span class="icon vpi-tag" data-v-04236799></span><!--[--><a class="vp-link no-icon link tag vp-tag-f1c1" href="/blog/tags/?tag=JavaScript" data-v-04236799 data-v-323ad0c8><!--[-->JavaScript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-04236799><span class="icon vpi-clock" data-v-04236799></span><span data-v-04236799>2025-04-01</span></div></div><div class="vp-doc excerpt" data-v-04236799><p>在 JavaScript 开发中，经常会遇到需要处理多个异步操作的需要，为避免陷入回调地狱或逻辑混乱，总结了处理多异步任务的方法，包含 <code v-pre>Promise</code>、<code v-pre>async/await</code> 及常见陷阱解决方案。</p>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-26e41dd1 data-v-04236799><!----><div class="blog-post-item-content" data-v-04236799><h3 data-v-04236799><!----><!----><a class="vp-link no-icon link" href="/article/g0pubxs5/" data-v-04236799 data-v-323ad0c8><!--[-->关于 await<!--]--><!----></a></h3><div class="post-meta" data-v-04236799><div class="category-list" data-v-04236799><span class="icon vpi-folder" data-v-04236799></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=9c32e1" data-v-04236799 data-v-323ad0c8><!--[-->学文<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-04236799><span class="icon vpi-tag" data-v-04236799></span><!--[--><a class="vp-link no-icon link tag vp-tag-f1c1" href="/blog/tags/?tag=JavaScript" data-v-04236799 data-v-323ad0c8><!--[-->JavaScript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-04236799><span class="icon vpi-clock" data-v-04236799></span><span data-v-04236799>2025-03-31</span></div></div><div class="vp-doc excerpt" data-v-04236799><p>我们在处理 <code v-pre>Promise</code> 结果时通常会用 <code v-pre>.then()</code> 获取结果，有时为了简化会用 <code v-pre>await</code> ，那么 <code v-pre>await</code> 是什么？为什么 <code v-pre>await</code> 能够简化这个步骤？</p>
<blockquote>
<p><strong><code v-pre>await</code> 是基于 <code v-pre>Promise</code> 和生成器函数（Generator）的语法糖</strong>。它简化了异步代码的编写方式，但底层仍然依赖于 <code v-pre>Promise</code> 的机制。</p>
</blockquote>
</div></div></div></template><template><div class="vp-blog-post-item" data-allow-mismatch data-v-26e41dd1 data-v-04236799><!----><div class="blog-post-item-content" data-v-04236799><h3 data-v-04236799><!----><!----><a class="vp-link no-icon link" href="/article/24123101/" data-v-04236799 data-v-323ad0c8><!--[-->Vue3+Ts 模仿一个 IDE 中的文件树<!--]--><!----></a></h3><div class="post-meta" data-v-04236799><div class="category-list" data-v-04236799><span class="icon vpi-folder" data-v-04236799></span><!--[--><!--[--><a class="vp-link no-icon link" href="/blog/categories/?id=59ac2d" data-v-04236799 data-v-323ad0c8><!--[-->技文<!--]--><!----></a><!----><!--]--><!--]--></div><div class="tag-list" data-v-04236799><span class="icon vpi-tag" data-v-04236799></span><!--[--><a class="vp-link no-icon link tag vp-tag-zfnq" href="/blog/tags/?tag=Vue" data-v-04236799 data-v-323ad0c8><!--[-->Vue<!--]--><!----></a><a class="vp-link no-icon link tag vp-tag-gqs4" href="/blog/tags/?tag=TypeScript" data-v-04236799 data-v-323ad0c8><!--[-->TypeScript<!--]--><!----></a><!--]--></div><div class="create-time" data-v-04236799><span class="icon vpi-clock" data-v-04236799></span><span data-v-04236799>2024-12-31</span></div></div><div class="vp-doc excerpt" data-v-04236799><p>使用 <code v-pre>Vue3</code> 做一个能够通过选定的本地文件夹生成一个类似 <code v-pre>IDE</code> 左侧的文件树，同时点击文件可显示基本信息的功能。</p>
